<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href=https://img.icons8.com/color/48/000000/minecraft-pickaxe.png/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage-Dann</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@200&display=swap");
    </style>
  </head>
  <body>
    <div class="jam">
      <h1 class="text-center" id="jam"></h1>
    </div>
    <h1 class="text-center" id="greeting"></h1>
    <div class="container">
      <form action="">
        <div class="form-item">
          <input type="search" id="textcari" placeholder="Search..." autofocus />
          <button class="bi bi-search" onclick="cariok()"></button>
        </div>
      </form>
    </div>

    <!-- Footer -->

    <footer class="text-white text-center">
      <p>Created with <i class="bi bi-suit-heart-fill"></i> by <a href="https://www.instagram.com/ziyaardan/" class="text-white fw-bold">Frizzy Ardhani</a></p>
    </footer>

    <!-- Javascript Jam -->

    <script type="text/Javascript">
      function updateClock() {
        var myDate = new Date();
        var h = myDate.getHours();
        var m = myDate.getMinutes();

        var msg;

        if (h >= 5 && h <= 11) msg = "Selamat Pagi Ardan, selamat beraktivitas.";
        else if (h >= 12 && h <= 14) msg = "Selamat Siang Ardan, tetap semangat.";
        else if (h >= 15 && h <= 16) msg = "Selamat Sore Ardan, selamat menjalani hari";
        else if (h == 17) msg = "Selamat Petang Ardan, selamat menikmati senja";
        else if (h >= 18 && h <= 23) msg = "Selamat Malam Ardan, waktunya mengisi energi";
        else if (h > 23) msg = "Selamat Malam Ardan, seharusnya kamu sudah tidur";

        document.getElementById("greeting").innerHTML = "<b>" + msg + "</b>";

        document.getElementById("jam").innerHTML = ("0" + myDate.getHours()).slice(-2) + ":" + ("0" + myDate.getMinutes()).slice(-2);
        setTimeout(updateClock, 1000);
      }
      updateClock();

      // Pengubah background berdasarkan waktu

      setInterval(change_background, 1000 * 60 * 60);

      function change_background() {
        var d = new Date();
        var h = d.getHours();
        console.log(h);
        if (h >= 5 && h <= 11) {
          document.body.className = "pagi";
        } else if (h >= 12 && h <= 14) {
          document.body.className = "siang";
        } else if (h >= 15 && h <= 16) {
          document.body.className = "sore";
        } else if (h == 17) {
          document.body.className = "senja";
        } else if (h >= 18 && h <= 23) {
          document.body.className = "malam";
        } else {
          document.body.className = "malam";
        }
        console.log("It's Working !");
      }

      change_background();
    </script>
    <script>
      function cariok() {
        var input = document.getElementById("textcari").value;
        window.open("https://www.google.com/search?q=" + input);
      }
    </script>
  </body>
</html>
